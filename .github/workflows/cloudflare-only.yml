name: Deploy Cloudflare Workers

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy-cloudflare:
    runs-on: ubuntu-latest
    name: Deploy Cloudflare Workers
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install Wrangler CLI
        run: npm install -g wrangler@4.26.0
        
      - name: Verify Cloudflare Token
        run: |
          echo "Testing Cloudflare API token..."
          if [ -z "${{ secrets.CLOUDFLARE_API_TOKEN }}" ]; then
            echo "❌ CLOUDFLARE_API_TOKEN is not set"
            exit 1
          else
            echo "✅ CLOUDFLARE_API_TOKEN is set"
          fi
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        
      - name: Deploy to Cloudflare Workers
        run: |
          cd coinbase/cloudflare-api
          echo "Current directory: $(pwd)"
          echo "Files in directory: $(ls -la)"
          echo "Wrangler version: $(wrangler --version)"
          echo "=== WRANGLER.TOML CONTENT ==="
          cat wrangler.toml
          echo "=== END WRANGLER.TOML ==="
          echo "Deploying to Cloudflare Workers..."
          WRANGLER_TELEMETRY_DISABLED=1 wrangler deploy --config wrangler.toml
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }} 